{% extends 'base.html' %}

{% block content %}
<div class="d-flex">
    <div class="left_side">
    </div>
    <div class="container signup_form">
        <form class="row g-3" action="{% url 'signup_form' %}" method="POST" enctype="multipart/form_data">
            {% csrf_token %}

            <div class="mb-3 col-md-6">
                <label for="username" class="form-label">username</label>
                <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="mb-3 col-md-6">
                <label for="password" class="form-label">password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="mb-3 col-md-6">
                <label for="firstname" class="form-label">FirstName</label>
                <input type="text" name="firstname" class="form-control" id="firstname">
            </div>
            <div class="mb-3 col-md-6">
                <label for="lastname" class="form-label">LastName</label>
                <input type="text" name="lastname" class="form-control" id="lastname">
            </div>
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="mb-3 col-md-6">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" name="user_mobile" class="form-control" id="mobile">
            </div>
            <div class="mb-3 col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="user_address" class="form-control" id="address">
            </div>
            <div class="mb-3 col-md-6">
                <label for="postalcode" class="form-label">Postal</label>
                <input type="text" name="user_postal_code" class="form-control" id="postalcode">
            </div>
            <div class="col-12 text-center">
                 <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
